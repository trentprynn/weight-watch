<div class="container mt-3 p-3 bg-light rounded">
  <div class="row justify-content-center">
    <div class="col-12 col-md-4 col-xxl-3 mb-3">
      <mat-card>
        <mat-card-content>
          <ng-container *ngIf="currentUser | async as currentUser">
            <div class="row justify-content-center mt-3">
              <div class="col-auto">
                <h2>Hello, {{ currentUser.name ? currentUser.name : currentUser.email }}</h2>
              </div>
            </div>
          </ng-container>

          <ng-container *ngIf="currentUserLoading | async">
            <div class="row justify-content-center">
              <div class="col-auto">
                <div class="spinner-grow" style="width: 3rem; height: 3rem" role="status"></div>
              </div>
            </div>
          </ng-container>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="col-12 col-md-8 col-xxl-6 mb-3">
      <mat-card>
        <mat-card-title>
          <span>Weight Log</span>
          <hr />
        </mat-card-title>
        <mat-card-content>
          <ng-container *ngIf="weightLog && weightLog.length === 0">
            <p class="text-center">No weight log entries yet, add one!</p>
          </ng-container>

          <ng-container *ngIf="weightLog && weightLog.length > 0">
            <canvas
              baseChart
              [data]="weightChartData"
              [options]="{ elements: { line: { tension: 0.5 } } }"
              (chartClick)="chartClicked($event)"
              type="line"
            >
            </canvas>
          </ng-container>

          <ng-container *ngIf="weightLogFetchError">
            <p class="text-danger">{{ weightLogFetchError }}</p>
          </ng-container>

          <ng-container *ngIf="weightLogLoading">
            <div class="row justify-content-center">
              <div class="col-auto">
                <div class="spinner-grow" style="width: 3rem; height: 3rem" role="status"></div>
              </div>
            </div>
          </ng-container>

          <div class="row justify-content-center mt-5">
            <div class="col-auto">
              <form [formGroup]="addWeightLogForm" (ngSubmit)="addWeightLog()">
                <p><b>Add Weight Log:</b></p>
                <div>
                  <mat-form-field>
                    <mat-label>Weight</mat-label>
                    <input type="number" matInput [formControl]="addWeightLogForm.controls.weight" />
                    <mat-error *ngIf="addWeightLogForm.controls.weight.hasError('required')"
                      >You must enter a value</mat-error
                    >
                    <mat-error *ngIf="addWeightLogForm.controls.weight.hasError('min')"
                      >You must enter a positive number</mat-error
                    >
                  </mat-form-field>
                </div>

                <div>
                  <button [disabled]="addWeightLogLoading" mat-flat-button color="primary" type="submit">Add</button>
                </div>
              </form>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
